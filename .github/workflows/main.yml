# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Azure Blob Storage Upload
      # You may pin to the exact commit or the version.
      # uses: bacongobbler/azure-blob-storage-upload@779a18b594a1a7cf5412645e06c856324a8b01e5
      uses: bacongobbler/azure-blob-storage-upload@v1.1.1
      with:
        # The connection string for the storage account
        connection_string: 'https://anticosti.blob.core.windows.net/ehub?sp=racwdl&st=2021-03-31T17:11:23Z&se=2023-04-01T01:11:23Z&spr=https&sv=2020-02-10&sr=c&sig=RBoOE%2BbxATK%2BbLvnzvhPJdx9Ce40OguBSh5nWUpRC20%3D'
        # The name of the storage account container these assets will be uploaded to
        container_name: 'ehub'
        # The name of the directory you want to upload
        source_dir: '\'


